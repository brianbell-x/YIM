<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>YouTube Interact Mode</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .input-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      input[type="password"] {
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background: #3ea6ff;
        border: none;
        border-radius: 4px;
        padding: 8px;
        color: #000;
        cursor: pointer;
      }
      button:hover {
        background: #3095e8;
      }
      .toggle-group {
        display: flex;
        align-items: center;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="input-group">
        <label>OpenAI API Key:</label>
        <input type="password" id="apiKeyInput" placeholder="Enter your API key">
        <button id="saveKeyBtn">Save API Key</button>
      </div>
      <div class="toggle-group">
        <label>Interact Mode Enabled:</label>
        <input type="checkbox" id="enableCheck">
      </div>
      <div id="status" style="color: green;"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
